    <title>Quack</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row mainContainer">
      {{> groupsMenu }}
      {{> chatSection id=currentGroup}}
    </div>
  </div>
</body>

<template name="groupsMenu">
  <aside class="col-md-4 groupsMenu">
    <ul class="list-group groupsMenuList">
      <li class="list-group-item">
        <h2>Groups</h2>
      </li>
      <div class="groupMenuScroll">
      {{#each groups}}
        <li id="group_{{_id}}" class="list-group-item {{#if isCurrentGroup _id}}currentGroup{{/if}}">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <div class="icon">
            <img src="{{#if icon}}{{icon}}{{else}}http://placehold.it/128x128{{/if}}" width="43" />
          </div>
          <h4>{{name}}</h4>
          <p class="text-muted"><i>{{description}}</i></p>
        </li>
      {{/each}}
      </div>
      <li class="list-group-item">
        <p align="right" style="margin-bottom:0em;">
          <div class="btn-group" role="group" style="float:right; margin-right:-0.33em;">
            <button id="addNewGroup" type="button" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&emsp14; New Group</button>
            <button id="addNewGroup" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&emsp14; Settings</button>
          </div>
        </p>
      </li>
    </ul>
  </aside>
</template>

<template name="chatSection">
  <section class="col-md-8 chatSection">
    {{#if currentGroup}}
      <ul class="list-group">
        <li class="list-group-item"><h2>{{group.name}}</h2></li>
      </ul>
    {{/if}}
    <div class="chatMessages">
      {{#each messages}}
        <p id="message_{{_id}}" class="message left">
          <b>{{fromId}}:</b> {{body}}
        </p>
      {{/each}}
    </div>
    <div class="messageBox">
      <form id="messageSend">
        <div class="input-group">
          <input id="messageBody" type="text" class="form-control" placeholder="Message...">
        </div>
      </form>
    </div>
  </section>
</template>
